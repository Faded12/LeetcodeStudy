<!-- 多个实例的模态框 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="showModal(1)">1</button>
    <button onclick="showModal(2)">2</button>
    <button onclick="showModal(3)">3</button>
    <script>
        class Modal{
            constructor(id){
                this.id = id;
            }
            show(){
                const div = document.createElement('div')
                div.setAttribute('id',this.id)
                div.setAttribute('style','height:50px;width:100px;background:red;position:absolute;margin:auto;top:0;bottom:0;left:0;right:0')
                div.innerHTML = '我是第 '+this.id+' 个模态框'
                div.onclick = function(){
                    div.style.display = 'none'
                }
                document.body.appendChild(div)
            }
        }
        function showModal(id){
            const modalId = document.querySelector(`#s${id}`);
            if(!modalId){
                new Modal(`s${id}`).show()
            }else{
                modalId.style.display = 'block'
            }
        }
    </script>
</body>
</html>
